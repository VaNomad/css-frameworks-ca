  <!-- Navigation -->

        </button>
        <div class="collapse navbar-collapse ml-4">
          <ul class="navbar-nav me-auto mb-lg-2">
            <li class="nav-item fs-5 m-4">
              <a class="nav-link" aria-current="page" href="/index.html">Home</a>

  <main>

    <!-- Write New Message -->
    <div class="container">
      <h1 class="">Create Post</h1>

      <form id="createPost" class="row g-3 mt-5">
        <div class="col-md-12 col-lg-10 mx-auto my-1">
          <input type="text" name="title" maxlength="50" title="Title must be under 50 characters" class="form-control p-4" id="title" placeholder="Title" required>
        </div>
        <div class="col-md-12 col-lg-10 mx-auto my-4">
          <input type="url" name="media" class="form-control p-4" id="" placeholder="Media link">
        </div>
        <div class="col-md-12 col-lg-10 mx-auto my-4">
          <textarea name="body" id="textArea" cols="60" rows="5" placeholder="Write your post here.."></textarea>
        </div>
        <button type="submit" class="btn btn-success col-lg-10 mx-auto p-2 mb-5 p-4">Create Post</button>
      </form>

    </div>

    <div class="flex-grow-1 text-dark">
      <div class="container-fluid">
        <div class="d-flex justify-content-center">
          <div class="" id="posts">
            <!-- List of post thumbnails -->
            
          </div>
        </div>
      </div>
    </div>
  
  </main>
