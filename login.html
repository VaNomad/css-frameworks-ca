<head>

</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-xl bg-light">
      <div class="container-fluid">
        <a class="navbar-brand col-2" href="/login.html"><img src="/assets/icons/logo.png" class="logo-img m-3"
            alt=""><span class="logo-text">DEMO TAPE</span></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-2">
            <!-- <li class="nav-item fs-5 m-4">
              <a class="nav-link" aria-current="page" href="/index.html">Home</a>
            </li> -->
            <li class="nav-item fs-5 m-4">
              <a class="nav-link active" aria-current="page" href="/login.html">Login</a>
            </li>
            <li class="nav-item fs-5 m-4">
              <a class="nav-link" href="/posts.html">Posts</a>
            </li>
            <li class="nav-item fs-5 m-4">
              <a class="nav-link" href="/profile.html">Profile</a>
            </li>
          </ul>
          <form id="searchForm" class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success text-black" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="">Login page</h1>
      <div class="col bold" id="regMsg"></div>
      <form id="loginForm" class="row g-3 mt-5">
        <div class="col-md-12 col-lg-10 mx-auto my-4">
          <input type="email" name="email" title="The account does not exist" class="form-control p-4" id="eMail" placeholder="Your E-mail" required>
        </div>
        <div class="col-md-12 col-lg-10 mx-auto my-4">
          <input type="password" name="password" minlength=8 class="form-control p-4" id="password" placeholder="Your password" required>
        </div>
        <button type="submit form-validation" class="btn btn-primary col-lg-10 mx-auto my-5 p-4">LOG IN</button>
        <a href="/register.html" class=" btn btn-danger col-lg-10 mx-auto my-5 p-4"><button type="button" class="btn">CREATE NEW ACCOUNT</button></a>
      </form>
      
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2017–2022 DEMO TAPE</p>
    <ul class="list-inline">
