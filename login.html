<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/styles.css">
  <title>DEMO TAPE | Login Page</title>
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-xl bg-light">
      <div class="container-fluid">
        <a class="navbar-brand col-2" href="/index.html"><img src="/assets/icons/logo.png" class="logo-img m-3"
            alt=""><span class="logo-text">DEMO TAPE</span></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-2">
            <li class="nav-item fs-5 m-4">
              <a class="nav-link" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item fs-5 m-4">
              <a class="nav-link" href="/profile.html">Profile</a>
            </li>
            <li class="nav-item fs-5 m-4">
              <a class="nav-link active" href="/login.html">Login</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success text-black" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="">Login page</h1>
      <form class="row g-3 mt-5" action="/profile.html">
        <div class="col-md-6 col-lg-4 mx-auto">
          <input type="text" class="form-control p-4" id="userName" placeholder="Full Name or User Name" required>
        </div>
        <div class="col-md-6 col-lg-4 mx-auto">
          <input type="tel" class="form-control p-4" id="phone" placeholder="+ 47 999 99 999"
            pattern="+[0-9]{2-3}[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <div class="col-md-12 col-lg-10 mx-auto">
          <label for="eMail" class="form-label"></label>
          <input type="email" class="form-control p-4" id="eMail" placeholder="Your E-mail" required>
        </div>
        <button type="button form-validation" class="btn btn-primary col-lg-10 mx-auto p-2 my-5 p-4">LOG IN</button>
        <button type="button form-validation" class="btn btn-danger col-lg-10 mx-auto p-4">CREATE NEW ACCOUNT</button>
      </form>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2017–2022 DEMO TAPE</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
  </div>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
