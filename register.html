<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/styles.css">
  <script src="https://kit.fontawesome.com/fbce6b241f.js" crossorigin="anonymous"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer type="module"></script>
  <script src="/js/index.mjs" defer type="module"></script>
  <title>DEMO TAPE | Login Page</title>
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-xl bg-light">
      <div class="container-fluid">
        <a class="navbar-brand col-2" href="/index.html"><img src="/assets/icons/logo.png" class="logo-img m-3"
            alt=""><span class="logo-text">DEMO TAPE</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-2">
            <li class="nav-item fs-5 m-4">
              <a class="nav-link" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item fs-5 m-4">
              <a class="nav-link" href="/profile.html">Profile</a>
            </li>
            <li class="nav-item fs-5 m-4">
              <a class="nav-link active" href="/login.html">Login/Account</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success text-black" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="">Register Account</h1>

      <form id="registerForm" class="row g-3 mt-5" action="/login.html">
        <div class="col-md-12 col-lg-10 mx-auto my-4">
          <input type="text" name="name" pattern="^[\w]+$" maxlength="20" title="User name must only contain lower case and Upper case characters, numbers and underscore: _ Example: YourNAME_8899" class="form-control p-4" id="userName" placeholder="Full Name or User Name" required>
        </div>
        <div class="col-md-12 col-lg-10 mx-auto my-4">
          <input type="email" name="email" pattern="^[\w\-.]+@(stud.)?noroff.no$" title="It is only allowed for users tha have a stud.noroff.no or noroff.no account to register. Example: my_name8899@stud.noroff.no/noroff.no" class="form-control p-4" id="eMail" placeholder="Your E-mail" required>
        </div>
        <div class="col-md-12 col-lg-10 mx-auto my-4">
          <input type="password" name="password" minlength=8 class="form-control p-4" id="password" placeholder="Your password" required>
        </div>
        <div class="col-md-12 col-lg-10 mx-auto my-4">
          <input type="url" name="banner" class="form-control p-4" id="banner" placeholder="Banner">
        </div>
        <div class="col-md-12 col-lg-10 mx-auto my-4">
          <input type="url" name="avatar" class="form-control p-4" id="avatar" placeholder="Avatar">
        </div>
        <button type="submit form-validation" class="btn btn-success col-lg-10 mx-auto p-2 my-5 p-4">CREATE ACCOUNT</button>
      </form>

  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2017–2022 DEMO TAPE</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
  </div>
</body>

</html>
