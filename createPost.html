<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/styles.css">
  <script src="https://kit.fontawesome.com/fbce6b241f.js" crossorigin="anonymous"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer type="module"></script>
  <script src="/js/index.mjs" defer type="module"></script>
  <title>DEMO TAPE | Create Post</title>
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-xl bg-light">
      <div class="container-fluid">
        <a class="navbar-brand col-2" href="/login.html"><img src="/assets/icons/logo.png" class="logo-img m-3"
            alt=""><span class="logo-text">DEMO TAPE</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-2">
            <!-- <li class="nav-item fs-5 m-4">
              <a class="nav-link" aria-current="page" href="/index.html">Home</a>
            </li> -->
            <li class="nav-item fs-5 m-4">
              <a class="nav-link" aria-current="page" href="/login.html">Login</a>
            </li>
            <li class="nav-item fs-5 m-4">
              <a class="nav-link active" href="/posts.html">Posts</a>
            </li>
            <li class="nav-item fs-5 m-4">
              <a class="nav-link" href="/profile.html">Profile</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success text-black" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="">Create Post</h1>

      <form id="createPost" class="row g-3 mt-5">
        <div class="col-md-12 col-lg-10 mx-auto my-4">
          <input type="text" name="title" maxlength="50" title="Title must be under 50 characters" class="form-control p-4" id="title" placeholder="Title" required>
        </div>
        <div class="col-md-12 col-lg-10 mx-auto my-4">
          <input type="url" name="media" class="form-control p-4" id="" placeholder="Media link">
        </div>
        <div class="col-md-12 col-lg-10 mx-auto my-4">
          <textarea name="body" id="textArea" cols="58" rows="5" placeholder="Write your post here.."></textarea>
        </div>
        <div class="col-md-12 col-lg-10 mx-auto my-4">
          <textarea id="tags" cols="58" rows="2" placeholder="Write post tags here"></textarea>
          <input type="button" hidden class="form-control p-4" value="No of words" onkeyup="wordCount();">
          <div class="col-md-12 col-lg-10 my-2">
            <input type="text" class="p-4" id="words" placeholder="No. of tags: 50/ " size="10">
          </div>
          <button class="btn btn-success col-lg-10 mx-auto p-2 my-5 p-4">Create Post</button>
        </div>
      </form>

    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2017–2022 DEMO TAPE</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
  </div>
</body>

</html>
